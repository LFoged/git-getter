<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Git-getter</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Search Github Profiles</h1>
      <h3>Enter a username to fetch user's profile and repos</h3>
    </header>

    <main>
      <section class="search">
        <input type="text" class="search-input">
      </section>
    
      <section class="display">
        <section class="display-profile"></section>
        <section class="display-repos"></section>
      </section>
    </main>
  </div>
  
  <footer></footer>
  
  <script src="app.js"></script>
</body>
</html>
